<!DOCTYPE html>
<html>  
    <head>
        <title>DIV HTML</title>
        <style>
            div#container {
                width: 900px;
                height: 800px;
                background-color: gray;
            }

            div#header {
                width: 900px;
                height: 80px;
                background-color: red;
            }

            div#links {
                width: 900px;
                height: 80px;
                background-color: blue;
            }

            div#subheader {
                width: 900px;
                height: 40px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Lorem Ipsum</h1>
            </div>
            <div id="links">
                <a href="#">English</a>
                <a href="#">Bahasa</a>
                <a href="#">Mandarin</a>
            </div>
            <div id="subheader">
                <p>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
                    "There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."</p>
            </div>
        </div>
    </body>
</html>
