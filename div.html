<!DOCTYPE html>
<html>  
    <head>
        <title>DIV HTML</title>
        <style>
            div#container {
                width: 900px;
                height: 800px;
                background-color: gray;
            }
            div#header {
                width: 900px;
                height: 80px;
                background-color: red;
            }
            div#link {
                width: 900px;
                height: 80px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <div id="link"></div>
        </div>
    </body>
</html>
